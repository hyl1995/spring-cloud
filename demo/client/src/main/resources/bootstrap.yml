spring:
  application:
    name: client
  profiles:
    active: dev, core-dev
  cloud:
    config:
      profile: dev #指定配置环境，配置文件如果是多环境则取名类似：config-dev.yml
      name: eurekaclient  #指定配置文件名字（多个配置文件以英文逗号隔开）
      label: master #git仓库分支名
      discovery:
        enabled: true
        serviceId: config #连接的配置中心名字（applicaiton.name）
    bus: #启动消息总线及消息跟踪
      trace:
        enabled: true
      enabled: true
    trace: #开启/httptrace端点
      enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: hyl
    password: 123456
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
## 启动自动刷新配置功能 ##
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh