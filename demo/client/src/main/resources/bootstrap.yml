spring:
  application:
    name: client
#  profiles:
#    active: dev, core-dev
  cloud:
    config:
      profile: dev #指定配置环境，配置文件如果是多环境则取名类似：config-dev.yml
      name: eurekaclient  #指定配置文件名字（多个配置文件以英文逗号隔开）
      label: master #git仓库分支名
      discovery:
        enabled: true
        serviceId: config #连接的配置中心名字（applicaiton.name）
    bus: #启动消息总线及消息跟踪
      trace:
        enabled: true
      enabled: true
    trace: #开启/httptrace端点
      enabled: true
#  sleuth:
#    sampler:
#      probability: 1.0 # 将采样比例设置为 1.0，也就是全部都需要。默认是 0.1
#  zipkin:
#    base-url: http://localhost:9411 # 指定了 Zipkin 服务器的地址
  rabbitmq:
    host: localhost
    port: 5672
    username: hyl
    password: 123456
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8888/eureka/
## 启动自动刷新配置功能 ##
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh