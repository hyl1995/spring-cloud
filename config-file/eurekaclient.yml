server:
  port: 8763
spring:
  application:
    name: eurekaclient
  cloud:
    bus: #消息总线
      trace:
        enable: true
      enabled: true
  zipkin: #链路追踪
    base-url: http://localhost:9411
    sender:
      type: web
  sleuth:
    sampler:
      probability: 1
management:
  endpoints:
    web:
      exposure:
        include: refresh,health,info